<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="button-container">
        <div>
            <button onclick="button0()">1</button>
            <button onclick="button1()">2</button>
            <button onclick="button2()">3</button>
            <button onclick="button3()">+</button>
        </div>
        <div>
            <button onclick="button4()">4</button>
            <button onclick="button5()">5</button>
            <button onclick="button6()">6</button>
            <button onclick="button7()">-</button>
        </div>
        <div>
            <button onclick="button8()">7</button>
            <button onclick="button9()">8</button>
            <button onclick="button10()">9</button>
            <button onclick="button11()">*</button>
        </div>
        <div>
            <button onclick="button12()">0</button>
            <button onclick="button13()">.</button>
            <button onclick="button14()">=</button>
            <button onclick="button15()">/</button>
        </div>
        <div>
            <button onclick="button16()">CLEAR</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
